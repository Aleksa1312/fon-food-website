<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header class="header">
    <div class="header-flow">
      <a href="index.html" class="header-logo">Food Website</a>
      <a href="order.html" class="btn">Order Now</a>
    </div>
  </header>
  <body>
    <main class="order-layout">
      <div class="order-input-wrapper">
        <div class="title-wrapper">
          <h1>Your order</h1>
          <span>Tell us more about your order.</span>
        </div>
        <form>
          <div class="input-wrapper">
            <label for="">First and Last Name</label>
            <input type="text" id="name" placeholder="First and Last Name" />
          </div>
          <div class="input-wrapper">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" />
          </div>
          <div class="input-wrapper">
            <label for="info">Order Information</label>
            <textarea
              type="text"
              id="info"
              placeholder="Order Information"
            ></textarea>
          </div>
        </form>
        <a href="order-success.html" class="btn-primary">Place Order</a>
      </div>
      <img src="images/food.jpg" alt="food image" class="order-image" />
    </main>
  </body>
  <footer>
    <div class="footer-layout">
      <div class="title-wrapper">
        <h1 style="color: white">Food Website</h1>
        <span style="color: white"
          >Food website is an e-commerce website where we sell our food.</span
        >
      </div>
      <div class="footer-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="order.html">Order now</a>
      </div>
    </div>
  </footer>
</html>
