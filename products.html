<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="header">
    <div class="header-flow">
      <a href="index.html" class="header-logo">Food Website</a>
      <a href="order.html" class="btn">Order Now</a>
    </div>
  </header>
  <body>
    <main>
      <div class="products-grid" id="products-grid">
        <div class="product-card">
          <img src="images/burger.png" alt="burger image" />
          <div class="card-content">
            <div class="title-wrapper">
              <h1>Burger</h1>
              <p>800RSD</p>
            </div>
            <a href="order.html" class="btn-primary">Order now</a>
          </div>
        </div>
        <div class="product-card">
          <img src="images/pizza.png" alt="pizza image" />
          <div class="card-content">
            <div class="title-wrapper">
              <h1>Pizza</h1>
              <p>1200RSD</p>
            </div>
            <a href="order.html" class="btn-primary">Order now</a>
          </div>
        </div>
        <div class="product-card">
          <img src="images/steak.png" alt="steak image" />
          <div class="card-content">
            <div class="title-wrapper">
              <h1>Steak</h1>
              <p>700RSD</p>
            </div>
            <a href="order.html" class="btn-primary">Order now</a>
          </div>
        </div>
        <div class="product-card">
          <img src="images/taco.png" alt="taco image" />
          <div class="card-content">
            <div class="title-wrapper">
              <h1>Taco</h1>
              <p>500RSD</p>
            </div>
            <a href="order.html" class="btn-primary">Order now</a>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="footer-layout">
      <div class="title-wrapper">
        <h1 style="color: white">Food Website</h1>
        <span style="color: white"
          >Food website is an e-commerce website where we sell our food.</span
        >
      </div>
      <div class="footer-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="order.html">Order now</a>
      </div>
    </div>
  </footer>
</html>
